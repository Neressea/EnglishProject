{%extends "base.html" %}
{% block content %}

{% if auth %}
	<p class="error">You are already authentified!</p>
{% else %}

	<form method="post">
		<label>
			<div>Username</div>
			<input type="text" name="username" value="{{username_temp}}"></input>
		</label>

		<label>
			<div>Password</div>
			<input type="password" name="password" value="{{password}}"></input>
		</label>

		<label>
			<div>Password verification</div>
			<input type="password" name="verify" value="{{verify}}"></input>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit"></input>
	</form>

{% endif %}
{% endblock %}
